{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - ePass</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		body {
			background: url("{% static 'images/login.jpg' %}") no-repeat center center fixed;
			background-size: cover; /* ✅ important so it fills the screen */
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 0;
		}
		.signup-card {
			max-width: 400px;
			width: 100%;
			padding: 30px;
			border-radius: 15px;
			background: rgba(255, 255, 255, 0.9); /* ✅ semi-transparent for better contrast */
			box-shadow: 0 4px 15px rgba(0,0,0,0.2);
		}
	</style>
</head>
<body>
	<div class="signup-card">
		<h3 class="text-center mb-4">Create an Account</h3>

		{% if messages %}
			<div>
				{% for message in messages %}
					<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
						{{ message }}
						<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
					</div>
				{% endfor %}
			</div>
		{% endif %}

		<form method="post">
			{% csrf_token %}
			<div class="mb-3">
				<label for="username" class="form-label">Username</label>
				<input type="text" name="username" id="username" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="password1" class="form-label">Password</label>
				<input type="password" name="password1" id="password1" class="form-control" required>
				<small id="password1-error" class="text-danger"></small>
			</div>

			<div class="mb-3">
				<label for="password2" class="form-label">Confirm Password</label>
				<input type="password" name="password2" id="password2" class="form-control" required>
			</div>

			<div class="mb-3">
				<label for="role" class="form-label">Register As</label>
				<select name="role" id="role" class="form-select" required>
					<option value="student">Student</option>
					<option value="transporter">Transporter</option>
					<option value="admin">College Admin</option>
				</select>
			</div>

			<button type="submit" class="btn btn-success w-100">Sign Up</button>
		</form>
		<div class="text-center mt-3">
			<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
			const passwordInput = document.getElementById("password1");
			const errorMsg = document.getElementById("password1-error");

			function validatePassword() {
				const password = passwordInput.value;
				let error = "";

				if (password.length < 10) {
					error = "Password must be at least 10 characters long.";
				} else if (!/[A-Z]/.test(password)) {
					error = "Password must contain at least one uppercase letter.";
				} else if (!/[a-z]/.test(password)) {
					error = "Password must contain at least one lowercase letter.";
				} else if (!/[0-9]/.test(password)) {
					error = "Password must contain at least one digit.";
				} else if (!/[@$!%*?&#]/.test(password)) {
					error = "Password must contain at least one special character (@, $, !, %, *, ?, &, #).";
				}

				if (error) {
					errorMsg.textContent = error;
					passwordInput.classList.add("is-invalid");
					passwordInput.classList.remove("is-valid");
				} else {
					errorMsg.textContent = "";
					passwordInput.classList.remove("is-invalid");
					passwordInput.classList.add("is-valid");
				}
			}

			passwordInput.addEventListener("keydown", function (event) {
				if (event.key === "Enter") {
					event.preventDefault();
					validatePassword();
				}
			});

			passwordInput.addEventListener("blur", validatePassword);
		});
	</script>
</body>
</html>
